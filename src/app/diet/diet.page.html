<ion-content [fullscreen]="true">


  <div class="header-label">
    <ion-label>
      <h1>Chế độ</h1>
      <p>Tự xây dựng chế độ cho bản thân</p>
    </ion-label>
  </div>
  <div align="center">
    <div class="calories-info">
      <div>
        <p>Cần nạp thêm</p>
        <strong>2000</strong>
        <p>Calories</p>
      </div>
    </div>
    <ion-row class="ion-align-items-center">
      <ion-col size="4"><span class="recharged"></span>Đã nạp: 323</ion-col>
      <ion-col size="4"><span class="burned"></span>Đã đốt: 235</ion-col>
      <ion-col size="4"><span class="required"></span>Cần nạp: 2000</ion-col>
    </ion-row>
  </div>
  <ion-segment color="dark" value="nutri">
    <ion-segment-button value="nutri">
      Dinh dưỡng
    </ion-segment-button>
    <ion-segment-button value="exercise">
      Tập luyện
    </ion-segment-button>
  </ion-segment>

  <ion-content>
    <ion-list>
      <ion-item-sliding>
        <ion-item lines="none">
          <img src="/assets/images/banhkem.jpg" alt="">
          <ion-label class="card-label">
            <h3>Bánh kem</h3>
            <p>Ko giòn đâu :v</p>
          </ion-label>
          <ion-label slot="end">
            <h2>+300</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="dark">Remove</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item lines="none">
          <img src="/assets/images/banhkem.jpg" alt="">
          <ion-label class="card-label">
            <h3>Bánh kem</h3>
            <p>Ko giòn đâu :v</p>
          </ion-label>
          <ion-label slot="end">
            <h2>+300</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="dark">Remove</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>



    </ion-list>
  </ion-content>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.5" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        <ion-searchbar placeholder="Tìm kiếm"></ion-searchbar>

        <ion-list>
          <ion-item lines="none">
            <img src="/assets/images/banhkem.jpg" alt="">
            <ion-label class="card-label">
              <h3>Bánh kem</h3>
              <p>Ko giòn đâu :v</p>
            </ion-label>

          </ion-item>
        </ion-list>

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
