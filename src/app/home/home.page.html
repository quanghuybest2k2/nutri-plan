<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Trang chủ </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-text-">
    <h1 size="large">Nutrition Plan</h1>
  </div>
  <!-- Nội dung home -->
  <div class="ion-text">
    <h2 size="large">Nổi bật</h2>
  </div>



  <div class="ion-text">
    <h2 size="large">Dinh dưỡng</h2>
  </div>

  <div class="ion-text">
    <h2 size="large">Tập luyện</h2>
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-segment scrollable>
          <ion-segment-button *ngFor="let exercise of exercises" value="{{exercise['id']}}">
            <ion-card class="ion-no-margin">
              <img src="{{exercise['hinhAnh']}}">
              <ion-card-header class="ion-align-items-start ion-no-padding">
                <ion-card-title>{{exercise["ten"]}}</ion-card-title>
                <ion-card-subtitle>{{exercise["moTa"]}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content class="ion-no-padding">
                <ion-row class="ion-justify-content-between">
                  <p>{{exercise["phut"]}} phút</p>
                  <p>Đốt cháy {{exercise["calo"]}} calories</p>
                </ion-row>
              </ion-card-content>
            </ion-card>

          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
