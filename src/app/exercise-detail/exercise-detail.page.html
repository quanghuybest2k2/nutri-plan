<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/list-exercise"
        icon="chevron-back-outline"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Chi tiết bài tập</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="card" *ngIf="exercise">
    <iframe
      width="100%"
      height="100%"
      src="https://www.youtube.com/embed/yIiZiZxIbqU?si=Atqegj2yqlu7-6c0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <div class="card-content">
      <ion-card-subtitle>{{ exercise.ten }}</ion-card-subtitle>
      <ion-card-content> {{ exercise.content }} </ion-card-content>
    </div>
    <!-- danh sách các bài tập -->
    <ion-list>
      <ion-item *ngFor="let exercise of listExercise">
        <ion-thumbnail slot="start">
          <img [src]="exercise.hinhAnh" alt="{{ exercise.ten }}" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{exercise.ten}}</h2>
          <p>{{ exercise.moTa }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="full" color="dark" routerLink="/list-exercise">
      Xem Thêm
    </ion-button>
  </div>
</ion-content>
